<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Mask Detection - Webcam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      margin-bottom: 10px;
    }
    #video {
      border: 2px solid #333;
      border-radius: 8px;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #start {
      background: #2c7be5;
      color: white;
    }
    #stop {
      background: #e55353;
      color: white;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Face Mask Detection - Webcam</h2>
  <p>Allow camera access when prompted. Click "Start Detection" to begin.</p>

  <video id="video" autoplay playsinline width="400" height="300"></video>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <div id="controls">
    <button id="start">Start Detection</button>
    <button id="stop">Stop Detection</button>
  </div>

  <h3 id="result">Result: -</h3>

  <script src="/static/script.js"></script>
</body>
</html>
